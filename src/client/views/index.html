<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>Weather Journal</title>
     <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
     <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
</head>
<body>
  <div id = "app">
     <div class ="holder headline">
       Weather Journal App
     </div>
     <div class ="holder countryCode">
      <label for="countryCode">Enter country calling code here </label>
      <input type="text" id="countryCode" placeholder="e.g:AU">
     </div>
     <div class ="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="zipcode">
     </div>
     <div class ="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
        <button id="generate" type = "submit"> Search </button>
     </div>
     <div class ="holder entry">
         <div class = "title">Most Recent Entry</div>
         <div id = "entryHolder">
            <div id = "date"></div>
            <div id = "city"></div>
            <div id = "temp"></div>
            <div id = "feels-like"></div>
            <div id = "content"></div>
         </div>
     </div>
  </div>
  <script>
   // Check that service workers are supported
   if ('serviceWorker' in navigator) {
       // Use the window load event to keep the page load performant
       window.addEventListener('load', () => {
           navigator.serviceWorker.register('/service-worker.js');
       });
   }
  </script>

</body>

</html>
